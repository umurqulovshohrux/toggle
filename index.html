<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Priicng component</title>
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anta&family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Manrope:wght@200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="box" id="box">
        <h2 class="box-title">Our Pricing</h2>
        <div class="toggle">
            <p class="toggle-text">Annually</p>

            <div class="toggle-box" id="toggle-box" onclick="Function()">
                <div class="ball" onclick="Function()"></div>
            </div>

            <p class="toggle-text">Monthly</p>
        </div>
        
        <div class="plans">
            <div class="plan-box">
                <h4 class="plan-title">Basic</h4>
                <span class="price">$ <span class="cost">19.99</span></span>

                <ul class="features">
                    <li class="feature">500 GB Storage</li>
                    <li class="feature">2 Users Allowed</li>
                    <li class="feature">Send up to 3 GB</li>
                </ul>

                <a href="#!" class="all-btn">Learn More</a>
            </div>

            <div class="plan-box prof-box">
                <h4 class="plan-title" style="border-radius: 10px 10px 10px 10px; color: #FFF;">Professional</h4>
                <span class="price" style="color: #FFF;">$ <span class="cost">24.99</span></span>

                <ul class="features" >
                    <li class="feature" style="color: #FFF;">1 TB Storage</li>
                    <li class="feature" style="color: #FFF;">5 Users Allowed</li>
                    <li class="feature" style="color: #FFF;">Send up to 10 GB</li>
                </ul>

                <a href="#!" class="all-btn" style="color: #6D72DE; background-color: #FFF; ">Learn More</a>
            </div>


            <div class="plan-box" style="border-radius: 0px 10px 10px 0px;">
                <h4 class="plan-title">Master</h4>
                <span class="price">$ <span class="cost">39.99</span></span>

                <ul class="features">
                    <li class="feature">2 TB Storage</li>
                    <li class="feature">10 Users Allowed</li>
                    <li class="feature">Send up to 20 GB</li>
                </ul>

                <a href="#!" class="all-btn">Learn More</a>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
